<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="informacoes">
                <div class="canditado-foto">
                    <img src="">
                </div>
                <div class="canditado-inform">
                    <div class="voto-para">AAA</div>
                    <div class="etapas">AAA</div>
                    <div class="caixas">
                        <div class="caixa">AAA</div>
                    </div>
                    <div class="nome">AAA</div>
                    <div class="partido">AAA</div>
                </div>
            </div>

            <div class="orientacoes">
                <div class="mostrar-inform">
                    <p>Aperte a tela:</p>
                    <p>CONFIRMAR para CONFIRMAR este voto</p>
                    <p>CORRIGE para RENICIAR este voto</p>
                </div>
            </div>
        </div>
        <div class="teclado">
            <div class="botao">1</div>
            <div class="botao">2</div>
            <div class="botao">3</div>
            <div class="botao">4</div>
            <div class="botao">5</div>
            <div class="botao">6</div>
            <div class="botao">7</div>
            <div class="botao">8</div>
            <div class="botao">9</div>
            <div class="botao botao-zero">0</div>
            <div class="funcoes">
                <div class="botao-operador branco">BRANCO</div>
                <div class="botao-operador corrige">CORRIGE</div>
                <div class="botao-operador confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>

</html>
