<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="informacoes">
                <div class="candidato-inform">
                    <div class="voto-para">SEU VOTO PARA:</div>
                    <div class="etapas">VEREADOR</div>
                    <div class="caixas">
                        <div class="vereador">
                            <div class="caixa"></div>
                            <div class="caixa"></div>
                            <div class="caixa"></div>
                            <div class="caixa"></div>
                            <div class="caixa"></div>
                        </div>
                        <div class="prefeito">
                            <div class="caixa"></div>
                            <div class="caixa"></div>
                        </div>
                    </div>
                    <div class="votoBranco">EM BRANCO</div>
                    <div class="nome"></div>
                    <div class="partido"></div>
                </div>
                <div class="candidato-foto">
                    <img src="">
                </div>
            </div>
            <div class="orientacoes">
                <div class="mostrar-inform">
                    <p>Aperte a tela:</p>
                    <p>CONFIRMAR para CONFIRMAR este voto</p>
                    <p>CORRIGE para RENICIAR este voto</p>
                </div>
            </div>
            <div class="fim">FIM</div>
        </div>
        <div class="teclado">
            <div data-key="1" class="botao">1</div>
            <div data-key="2" class="botao">2</div>
            <div data-key="3" class="botao">3</div>
            <div data-key="4" class="botao">4</div>
            <div data-key="5" class="botao">5</div>
            <div data-key="6" class="botao">6</div>
            <div data-key="7" class="botao">7</div>
            <div data-key="8" class="botao">8</div>
            <div data-key="9" class="botao">9</div>
            <div data-key="0" class="botao botao-zero">0</div>
            <div class="funcoes">
                <div class="botao-operador branco">BRANCO</div>
                <div class="botao-operador corrige">CORRIGE</div>
                <div class="botao-operador confirmar">CONFIRMAR</div>
            </div>
        </div>
    </div>

    <script src="informs/json.js"></script>
    <script src="script.js"></script>
</body>

</html>
